<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form3</title>
</head>
<body >
   <center><caption><H2><strong>Sign up</strong></H2></caption></center>
    <form>
         <table align="center" >
         <tr>
            <td><label >First Name</label></td>
            <td><input type ="text" placeholder="Enter first name"></td>
         </tr>  
         <tr>
            <td><label >Last Name</label></td>
            <td><input type ="text" placeholder="Enter last name"></td>
         </tr> 
         <tr>
            <td><label >Screen Name</label></td>
            <td><input type ="text" placeholder="Enter Screen name"></td>
         </tr>
         <tr>
            <td><label>Date of Birth</label></td>
            <td><input type ="date"></td>
         </tr> 
         <tr>
            <td><label>Gender</label></td>
            <td><input type ="radio" id="male" name="Gender" value="male">Male
                <input type ="radio" id="Female" name="Gender" value="Female">Female
            </td> 
         </tr>
         <tr>
            <td><label>Country</label></td>
            <td><select name="country">
               <option value="usa">USA</option>
               <option value="uk">UK</option>
               <option value="india">INDIA</option>
            </select></td>
         </tr>
         <tr>
            <td><label >E-mail</label></td>
            <td><input type ="email" placeholder="Enter email"></td>
         </tr>
         <tr>
            <td><label >Phone</label></td>
            <td><input type ="tel" placeholder="Enter Phone"></td>
         </tr>
         <tr>
            <td><label>Password</label></td>
            <td><input type ="password"></td>
         </tr>
          <tr>
            <td><label>Confirm Password</label></td>
            <td><input type ="password"></td>
         </tr>
         <td></td>
         <td><input type="checkbox" value="Yes">I agree to the Terms of Use</td>
         <tr>
            <td></td>
            <td align="right">
                <input type="submit" >
                <input type="reset" value="Cancel">
            </td>
         </tr>  
        </table>
    </form>
</body>
</html>
