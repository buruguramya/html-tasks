<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLES</title>
</head>
<body>
    <h1><center><font color="blue">TABLES EXAMPLE</font></center></h1>
    <font color="brinjal"><caption><h2>Students Records</h2></caption></font>
    <table border="1px" cellpadding="1px" cellspacing="1px">
        <thead>
            <tr>
                <th>Roll_no</th><th>Name</th><th>Total marks</th><th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>khan</td><td>500</td><td>B</td>
            </tr>
            <tr>
                <td>2</td><td>Nazia</td><td>850</td><td>A+</td>
            </tr>
        </tbody>
    </table>
    <center>
        <font color="brinjal"><caption><h2>Product List</h2></caption></font>
        <table border="1px" cellpadding="1px" cellspacing="1px">
        <thead>
            <tr><th>Item</th><th>Quantity</th><th>Price</th><th>Extended</th></tr>
        </thead>
        <tbody>
            <tr><td>Hard Disc</td><td>1</td><td>500$</td><td>400$</td></tr>
            <tr><td>CD Drive</td><td>1</td><td>200$</td><td>500$</td></tr>
            <tr><td>Cds</td><td>10</td><td>20$</td><td>50$</td></tr>
        </tbody>
        <tfoot>
            <tr><th colspan="3">Total Amount</th><th>950$</th></tr>
        </tfoot>
    </table>
    </center>
    <table border="1px" align="right" cellpadding="1px" cellspacing="1px">
        <caption align="right"><h2><font color="brinjal" >Weather Report</font></h2></caption>
        <thead>
            <tr><th rowspan="2">Station</th><th colspan="2">Temparature</th><th rowspan="2">Humidity</th><th rowspan="2">Weather</th></tr>
            <tr><th>max</th><th>min</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td><td>24</td><td>19</td><td>60%</td><td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td><td>5</td><td>-1</td><td>70%</td><td>rainy</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
